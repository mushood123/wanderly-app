name: Build and Test

on:
  push:
    branches:
      - main
      - mushood/feature/snapshot-testing
  pull_request:
    branches:
      - main
      - mushood/feature/snapshot-testing

jobs:
  unit-test-cases:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Specify the version of Node.js

      - name: Install dependencies
        run: yarn install

      - name: Run tests
        run: yarn test

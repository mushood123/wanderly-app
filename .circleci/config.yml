version: 2.1
orbs:
  node: circleci/node@5
jobs:
  unit-test-cases:
    # Install node dependencies and run tests
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: Run tests
          command: yarn test

workflows:
  build-and-test:
    jobs:
      - unit-test-cases:
          filters:
            branches:
              only:
                - main
                - mushood/feature/snapshot-testing